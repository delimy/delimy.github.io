<!DOCTYPE html>
<html>
<head>
<title>zijing</title>
<meta charset="utf-8">
<style>
@font-face {
  font-family: KaiTi;
  src: url('KaiTi.ttf') format('truetype');
}

p {
    font-family: KaiTi;
    font-size: 32pt;
}
</style>
</head>
<body>
<p id="sel1"></p>

<script type="text/javascript">

String.prototype.asSet = function() {
    var result = new Set();
    for (var i=0; i< this.length; i++) {
        result.add(this.charAt(i))
    }
    return result;
}

Array.prototype.shuffle = function() {
    var array =  this;
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}

var excluded = "\n ，。".asSet();
var zijing1 = `
第一课 天文
乾坤有序，宇宙无疆。星辰密布，斗柄指航。
昼白夜黑，日明月亮。风驰雪舞，电闪雷响。
云腾致雨，露结晨霜。虹霓霞辉，雾沉雹降。
春生夏长，秋收冬藏。时令应候，寒来暑往。
第二课 地理
远古洪荒，海田沧桑。陆地漂移，板块碰撞。
山岳巍峨，湖泊荡漾。植被旷野，岛撒汪洋。
冰川冻土，沙漠沃壤。木丰树森，岩多滩广。
鸟飞兽走，鳞潜羽翔。境态和谐，物种安详。
第三课 人伦
父母爹娘，没齿难忘。兄弟姐妹，危困助帮。
姑姨叔舅，亲戚互访。侄男闺少，哺育茁壮。
夫妻相敬，梦忆糟糠。隔屋邻舍，遇事谦谅。
伯公妪婆，慈孝赡养。尊朋礼友，仁义君郎。
第四课 大道
形分上下，道合阴阳。幽冥杳渺，天体著彰。
凝气为精，聚能以场。缩浓而质，积微显量。
化巨幻虚，恍惚成象。强固凌弱，柔亦制刚。
终极必反，存兴趋亡。唯实众名，一理万方。
第五课 历史
炎黄二帝，尧舜禅让。禹启世袭，灭桀商汤。
周武伐纣，侯列各邦。秦皇集权，汉刘楚项。
鼎立割据，乱晋八王。南北对峙，腐朽隋炀。
贞观政要，五代续唐。陈桥兵变，耻辱靖康。
耶律完颜，元建宋僵。朱轮太祖，崇祯吊丧。
清军入关，大臣驻藏。粉碎叛卓，犁域设将。
台湾复归，守卫边防。鸦片战争，英占香港。
戊戌维新，社会改良。辛亥革命，孙文思想。
联盟抗倭，国共两党。定都京师，人民解放。
第六课 政治
中华初繁，睡狮渐醒。玖久纪末，千年始零。
宏业盛昌，妙策禀迎。左右兼顾，总揽统领。
内取稳进，外交志同。阶梯过度，切忌狠猛。
六贼七害，监视审听。戒贪须效，践约宜恒。
贬恶褒绩，赏劝罚惩。操刃执斧，塞涓救荧。
势如突起，抽薪熄平。途逢险兆，消芽于萌。
调息止纷，贵在用衡。依法谋治，官吏皆正。
第七课 经济
币帛钱钞，攘夺其宗。企财盼利，价值均等。
务工开厂，增富减穷。资产累计，税率加乘。
银行贷款，储蓄倍宠。抵押拆借，循例不停。
供给需求，市货充盈。销售买卖，亏差余剩。
债券股票，博赌输赢。闻赚虽喜，跌赔癫疯。
第八课 文化
诸子百家，孔孟老庄。扁鹊灵医，鲁班巧匠。
蔡伦毕升，鉴真玄奘。僧尼寂寞，菩萨忍常。
罗盘硝药，针灸疗伤。拼牌拨珠，围棋麻纲。
易经论语，史记达畅。河图洛书，算术九章。
西三红水，聊儒瓶厢。诗词曲赋，戏剧说唱。
第九课 科技
试管婴儿，克隆遗传。细胞速冷，脱氧核酸。
脉冲数码，几何规范。网络通讯，程控遥感。
驱逐舰艇，洲际导弹。激光辐射，捆绑火箭。
声纳测距，信号还原。谍报跟踪，贫铀污染。
第十课 体育
奥运竞技，淘汰筛选。跨跃短跑，蹦跳撑竿。
铁饼标枪，垒足排篮。汽车拉力，驾舢驶帆。
刀锤棍棒，钩爪杖鞭。动静迂回，摔跤击拳。
第十一课 文物
敦煌石窟，长城伟墙。青铜甲骨，缕衣纱裳。
虎符越剑，陶马俑葬。彩瓷宝瓮，丝绸他乡。
凡尔赛宫，金字塔状。泰姬陵墓，彼得教堂。
自由女神，希腊塑像。最后晚餐，创造亚当。
第十二课 人物
推贤荐材，睹貌辨行。觉悟先知，圣色从容。
纯朴宽厚，侠烈尽忠。耿直肃仪，襟怀袒诚。
谄媚狡猾，机敏慧颖。懈怠懒惰，拙笨碌庸。
愚昧糊涂，罕才至聪。羞涩拘束，杰健悍雄。
恭畏惧怕，缄默持重。骄奢傲慢，怯懦惶恐。
猜疑诡秘，威严毅勇。超逸独居，恬淡匀宁。
第十三课 果木
桃李杏柿，汁鲜味爽。椰柚橙桔，渴饮品尝。
菠萝柑橘，橄榄槟榔。梨枣苹楂，荔栗榴棠。
苍松寿柏，垂柳毛杨。槐椿榆桦，杉桂榕樟。
棕榈柠檬，枫棵紫檀。
`.asSet();
var sel1 = [...zijing1]
    .filter(x => !excluded.has(x))
    .shuffle()
    .slice(0, 300);

document.querySelector("#sel1").innerText = sel1.join(" ");
</script>
</body>
</html>
